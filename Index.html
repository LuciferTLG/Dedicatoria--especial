<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lyrics-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }

        .verse {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .verse.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .highlight {
            color: #ff6b6b;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-style: italic;
            color: #d8bfd8;
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Efectos de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa5a5, #feca57, #48dbfb);
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bot√≥n de inicio */
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
